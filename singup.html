<!DOCTYPE html>

<html
 
lang="en">

<head>
    <meta
 
charset="UTF-8">
    <meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">
    <title>Realtime chat app</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.mim.css"/>
</head>
<body>
    <div class="wapper">
        <section class="form signup">
            <header style="color: rgb(19, 157, 22);">Realtime  Chat App</header>
            <form action="#">
                <div class="error">This is the error message</div>
                <div class="name-details">
                    <div class="field input">
                        <label ><b>First Name</b> </label>
                        <input style="height: 40px;  width: 100%; font-size: 14px; padding: 0 10px; border: 1px solid #ccc; border-radius: 15px; background-color: rgb(211, 243, 217);" type="text" placeholder="Ex:Lakshitha">
                    </div>
                    <div class="field input">
                        <label ><b>Last Name</b></label>
                        <input style="height: 40px;  width: 100%; font-size: 14px; padding: 0 10px; border: 1px solid #ccc; border-radius: 15px;"  type="text" placeholder="Ex:Priyshan">
                    </div>
                </div>
                <div class="field input">
                    <label ><b>Email Addres</b></label>
                    <input style="height: 40px;  width: 100%; font-size: 14px; padding: 0 10px; border: 1px solid #ccc; border-radius: 15px;"  type="text" placeholder="Ex:Laks..................@gamail.com">
                    </div>
                <div class="field input">
                    <label ><b>Password</b></label>
                    <input style="height: 40px;  width: 100%; font-size: 14px; padding: 0 10px; border: 1px solid #ccc; border-radius: 15px;"  type="text" placeholder="Enter New Password">
                </div>
                <div class="field image">
                    <label ><b>Select image</b></label>
                    <input type="file" >
               </div>
                <div class="field button">
                    <input type="submit" value="Continue to chat"></div>
                </form>
              <div class="link">Already signed up? <a href="Login.html"> Login now</a></div>
            </section>





    </div>
    
</body>
</html>
