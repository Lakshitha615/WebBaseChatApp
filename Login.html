<!DOCTYPE html>

<html
 
lang="en">

<head>
    <meta
 
charset="UTF-8">
    <meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.mim.css"/>
</head>
<body>
    <div class="wapper">
        <section class="form Login">
            <header style="color: rgb(19, 157, 22);">Realtime  Chat App</header>
            <form action="#">
                <div class="error">This is the error message</div>
                <div class="name-details">
                    <div class="field input">
                        </div>
                    <div class="field input">
                        </div>
                </div>
                <div class="field input">
                    <label ><b>Email Addres</b></label>
                    <input style="height: 40px;  width: 100%; font-size: 16px; padding: 0 10px; border: 1px solid #ccc; border-radius: 15px;"  type="text" placeholder="Enter Your Email ">
                    </div>
                <div class="field input">
                    <label ><b>Password</b></label>
                    <input style="height: 40px;  width: 100%; font-size: 16px; padding: 0 10px; border: 1px solid #ccc; border-radius: 15px;"  type="text" placeholder="Enter Your Password">
                    <i class="fas fa-eye"></i>
                </div>
                
                <div class="field button">
                    <input type="submit" value="Continue to chat"></div>
                </form>
              <div class="link">Not yet  signed up? <a href="singup.html"> Signup now</a></div>
            </section>





    </div>
    
</body>
</html>
